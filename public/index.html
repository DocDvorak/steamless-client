<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Screepers Steamless Client</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-section" data-section="official">
                <div class="screeps-logo">
                    <img src="http://localhost:8080/(https://screeps.com)/logotype.svg" alt="Screeps Logo" />
                </div>
                <div class="server">
                    <a href="http://localhost:8080/(https://screeps.com)/">
                        <button>Official Server</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(https://screeps.com)/api/version"></span>
                </div>
            </div>
            <div class="card-section" data-section="community">
                <h2>Community</h2>
                <div class="server">
                    <a href="http://localhost:8080/(http://server0.screepspl.us:21025)/">
                        <button>ScreepsPlus</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(http://server0.screepspl.us:21025)/api/version"></span>
                </div>
                <div class="server">
                    <a href="http://localhost:8080/(http://screeps.cernode.com:21025)/">
                        <button>Newbie Land</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(http://screeps.cernode.com:21025)/api/version"></span>
                </div>
                <div class="server">
                    <a href="http://localhost:8080/(http://jayseegames.com:21025)/">
                        <button>Screeps Sandbox</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(http://jayseegames.com:21025)/api/version"></span>
                </div>
                <div class="server">
                    <a href="http://localhost:8080/(http://screeps.ch3.network:21025)/">
                        <button>Channel3</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(http://screeps.ch3.network:21025)/api/version"></span>
                </div>
                <div class="server">
                    <a href="http://localhost:8080/(http://screeps.gohorse.dev:21025)/">
                        <button>Go Horse Brazilian</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(http://screeps.gohorse.dev:21025)/api/version"></span>
                </div>
            </div>
            <div class="card-section" data-section="tournaments">
                <h2>Community Tournaments</h2>
                <div class="server">
                    <a href="http://localhost:8080/(http://botarena.screepspl.us:21025)/">
                        <button>Botarena</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(http://botarena.screepspl.us:21025)/api/version"></span>
                </div>
                <div class="server">
                    <a href="http://localhost:8080/(http://swc.screepspl.us:21025)/">
                        <button>SWC</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(http://swc.screepspl.us:21025)/api/version"></span>
                </div>
            </div>
            <div class="card-section" data-section="private">
                <h2>Private</h2>
                <div class="server">
                    <a href="http://localhost:8080/(http://localhost:21025)/">
                        <button>Local Server</button>
                    </a>
                    <span class="status-circle"
                        data-host="http://localhost:8080/(http://localhost:21025)/api/version"></span>
                </div>
            </div>
        </div>
    </main>
    <script src="client.js"></script>
</body>

</html>
